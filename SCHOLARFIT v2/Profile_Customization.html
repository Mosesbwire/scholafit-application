      <h1>UTME Subject Selection</h1>
      <label for="Select subjects">Select Subjects</label><br>
      <select id="subject-List" name="subjects">
        <option value="English">English</option>
        <option value="Maths">Maths</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Literature">Literature</option>
        <option value="Geography">Geography</option>
        <option value="Biology">Biology</option>

      </select><br>
      <button class="btn1" type="add-subjects-btn">Add Selected Subjects</button>
      <script type="text/javascript">
        //Get elements
        const subjectList = document.getElementById('subject-List');
        const addSubjectsBtn = document.getElementById('add-subjects-btn');
        const selectedSubjectsList = document.getElementById('selected-subjects-List');
        //Add event listener to button
        addSunjectsBtn.addEventListener('click',() => {
          //Get selected options
          const selectdOptions = Array.from(subjectList.selectedOptions);
          //Clear existing list
          selectedSubjectsList.innerHTML = '';
          //Add selected subjects to list
          selectedOptions.forEach((option) => {
            const ListItem = document.creatElement('Li');
            ListItem.textContent = option.value;

            selectedSubjectsList.appendChild(ListItem);
          });
        });

      </script>
      <div class="selected-subjects:">
        <h3>Selected Subjects</h3>
        <ul id="selected-subjects-List">

        </ul>

      </div>
      <h3>Target University and Course of Study</h3>
      <label for="Target-University">Target University</label><br>
      <input type="text" name="Target University" value="" placeholder="Enter your target University"><br>
      <label for="Course-of-Study">Course Of Study</label><br>
      <input type="text" name="Course of study" value="" placeholder="Enter your course of Study">
      <h3>Learning preferences and study Habit</h3>
      <label for="Preffered-learning-style">Prefered Learning Style</label><br>
      <input type="text" name="Preferd Learning style" value="" placeholder="Enter Your preferred learning Style"><br>
      <label for="Study-habits">Study Habits</label><br>
      <input type="text" name="Study Habits" value="" placeholder="Enter Your Study habits">

    </form>

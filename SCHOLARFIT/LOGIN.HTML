<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script src="js/script.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<link rel="stylesheet" href="css/Login.css">
<link rel="icon" href="favicon.ico">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<body>
  <div class="Middle_container">


    <div class="header">
      <ul>
        <li style="float:left"><img class="active" src="favicon.ico" alt="cap_img"></li>
        <li style="float:left" class="sc">Login</li>
        <li><a class="btn_nav" href="index.html">Home</a></li>
      </ul>

    </div>
    <div class="Card">
      <h1><img src="favicon.ico" alt="Cap_img" class="heading">Scholafit</h1>
      </div>
        <form action="" id="login_form">
          <label for="login_email">Email/Username</label>
          <input type="text" id="login_email" name="email" placeholder="Enter your Email/Username">

          <label for="login_password">Password</label>
          <input type="text" id="login_password" name="password" placeholder="Enter your Password">
          <p>Show password</p>
          <p>Remember me           <a href="#">Forgot password</a></p>
          <div>
              <div class="Signup_btn">
                <input type="submit" value="Login">
              </div>
            <p>Or</p>
          <div class="btn_f">
            <div class="facebook">
              <a class="btnF"href="#">Login with facebook</a>
            </div>
            <div class="Google">
              <a class="btnGoo"href="#">Login with Google</a>
            </div>
            <p>Don't have an account ?   <a href="register.html">Sign up</a></p>
            <p><a href="index.html">Back to Home page</a></p>
          </div>

      </div>


  </div>
  <script type="module">
    import {submitLoginForm} from './js/renderData.js'
    submitLoginForm()
  </script>
</body>

<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Personalised Learning Plan</title>
  </head>
  <link rel="stylesheet" href="css/personalised.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="Scholafit-logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<body>
  <div class="personalised-wrapper">
    <div class="header">
      <div class="container row header-wrapper">
        <div class="logo row">
          <img class="active" src="img/Scholafit-logo.jpg" alt="cap_img">
          <p>Scholafit</p>
        </div>
        <div class="row personalised-menu">
          <a class="" href="dashboard.html">
            <button class="btn btn-primary-sm">Dashboard</button>
          </a>
          <a class="" href="profilescreen.html">
            <button class="btn btn-secondary-sm">Profile</button>
          </a>
          <a class="" href="login.html">
            <button class="btn btn-danger-sm">Log Out</button>
          </a>
        </div>
      </div>
    </div>
    <div>
      <div class="Personalised">
        <div class="">
          <h2 class="heading">Personalised Learning Plan</h2>
          <div class="row personalised-main">
            <div class="ai-box">
              <h2 class="heading">AI Tutor: Rita </h2>
              <div class="ai-box-inner">
                <img class="image" src="img/fine_lady.png" alt="AI_lady">
                <h2 class="heading">Ask Rita a Question ..</h2>
                <form class="AI" action="index.html" method="post">
                  <input class="input" type="text" name="AI" value= "Type your question here... ">
                  <button type="submit" class="btn btn-submit-prompt">
                    <img src="img/arrow-up.svg" alt="">
                  </button>
                </form>
                <small class="disclaimer">Rita can make mistakes. Please double check responses.</small>
              </div>
            </div>
            <div class="previous-chats">
              <div class="prev-chats-wrapper">
                <div class="start-chat-btn">
                  <button class="btn btn-secondary-sm">start new chat</button>
                </div>
                <div class="chat-categories">
                  <p class="primary-text prev-chats-heading">Recent discussions</p>
                  <div class="chats">
                    <p class="chat">Importance of algebra</p>
                    <p class="chat">Federal goverments</p>
                    <p class="chat">Geography</p>
                    <p class="chat">Physics</p>
                  </div>
                </div>
                <div class="chat-categories">
                  <p class="primary-text prev-chats-heading">Older discussions</p>
                  <div class="chats">
                    <p class="chat">Water tables</p>
                    <p class="chat">Calculus 2</p>
                    <p class="chat">thermodynamics</p>
                    <p class="chat">fluid theory</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>

</html>
